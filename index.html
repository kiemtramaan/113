<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm Tra Mã Ẩn</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas cho hiệu ứng Matrix Rain -->
  <canvas id="matrix"></canvas>

  <!-- Hộp nhập liệu chính giữa màn hình -->
  <div class="glow-box">
    <h2>KIỂM TRA MÃ ẨN</h2>
    <input type="text" id="phone"     name="phone"     placeholder="Số điện thoại _">
    <input type="text" id="idname"    name="idname"    placeholder="ID tài khoản _">
    <input type="text" id="gamename"  name="gamename"  placeholder="Cổng game _">
    <button type="button" onclick="submitForm()">BẮT ĐẦU</button>
    <div id="message"></div>
  </div>

  <audio id="successSound"
         src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg">
  </audio>
  <script src="script.js"></script>
</body>
</html>
